name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.KEY }}" > ~/.ssh/deploy_key.pem
        chmod 600 ~/.ssh/deploy_key.pem

    - name: Add EC2 to known_hosts
      run: ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key.pem ${{ secrets.USER }}@${{ secrets.HOST }} << 'EOF'
          cd /home/ec2-user/frontend || {
            echo "No repo found. Cloning fresh..."
            git clone https://github.com/wuyuhao6499/frontend.git
            cd frontend
          }

          git config --global --add safe.directory /home/ec2-user/frontend
          git pull origin main

          npm install || {
            echo "npm install failed. Trying clean install..."
            rm -rf node_modules package-lock.json
            npm install
          }

          npm run build
          sudo mkdir -p /var/www/html
          sudo cp -r dist/shop/* /var/www/html/
        EOF
