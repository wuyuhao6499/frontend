version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Build started on `date`
      - export NODE_OPTIONS=--openssl-legacy-provider
      - npm run build
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
  base-directory: dist/shop   # 若 outputPath 不一致，请改成正确路径
