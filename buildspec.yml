version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing dependencies...
      - npm ci

  build:
    commands:
      - export NODE_OPTIONS=--openssl-legacy-provider
      - echo Build started on `date`
      - npm run build -- --project=shop
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
  base-directory: dist/shop
